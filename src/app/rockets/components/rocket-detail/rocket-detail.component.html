<ng-container *ngIf="rocket$ | async; let rocket; else loading">
  <h2>{{rocket.name}}</h2>
  <p>built by {{rocket.origin}}</p>
  Capacities:
  <ul>
    <li>Low earth orbit: {{rocket.LEO}} kg</li>
    <li>geostationary transfer orbit: {{rocket.GTO}} kg</li>
  </ul>
</ng-container>
<ng-template #loading>loading...</ng-template>
